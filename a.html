<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Produtos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .carousel-container {
      position: relative;
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }

    .carousel-item img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }

    .carousel-item h3 {
      margin: 10px 0;
    }

    .carousel-item p {
      margin: 5px 0;
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }

    .prev,
    .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>

<body>
  <div class="carousel-container">
    <button class="prev" onclick="moveCarousel(-1)">&#10094;</button>
    <div class="carousel">
      <div class="carousel-item">
        <img src="https://via.placeholder.com/300" alt="Produto 1">
        <h3>Produto 1</h3>
        <p>R$ 100,00</p>
        <p>Descrição do produto 1.</p>
        <div class="buttons">
          <button>Adicionar ao Carrinho</button>
          <button>Comprar</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/300" alt="Produto 2">
        <h3>Produto 2</h3>
        <p>R$ 200,00</p>
        <p>Descrição do produto 2.</p>
        <div class="buttons">
          <button>Adicionar ao Carrinho</button>
          <button>Comprar</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/300" alt="Produto 3">
        <h3>Produto 3</h3>
        <p>R$ 300,00</p>
        <p>Descrição do produto 3.</p>
        <div class="buttons">
          <button>Adicionar ao Carrinho</button>
          <button>Comprar</button>
        </div>
      </div>
    </div>
    <button class="next" onclick="moveCarousel(1)">&#10095;</button>
  </div>

  <script>
    let index = 0;
    function moveCarousel(direction) {
      const carousel = document.querySelector('.carousel');
      const items = document.querySelectorAll('.carousel-item');
      const totalItems = items.length;
      index = (index + direction + totalItems) % totalItems;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }
  </script>
</body>

</html>
